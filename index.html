<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="form-section">
      <header>
        <h1>To Do List</h1>
        <form id="task-form">
          <input type="text" placeholder=" Add a new task.." id="task-input">
          <input type="submit" value="Add task" id="task-submit-btn">
        </form>
      </header>
    </div>


    <h2>Tasks</h2>

    <div class="tasks">



    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
